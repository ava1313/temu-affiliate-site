<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temu Affiliate Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo" height="40">
        </div>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search products...">
        </div>
        <div class="category-filter">
            <select id="category-select">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/youtube.svg" alt="YouTube" height="24">
            </a>
            <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/tiktok.svg" alt="TikTok" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/instagram.svg" alt="Instagram" height="24">
            </a>
        </div>
    </nav>

    <main>
        <section id="carousel" class="carousel"></section>
        <section>
            <div id="product-grid" class="product-grid"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
